<!DOCTYPE html>
<html lang="tr-Tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Rastgele Kod Üretme</title>
    <style type="text/css">
        #kod {
            width: 160px;
            height: 40px;
            line-height: 40px;
            letter-spacing: 3px;
            font: bold 30px Arial;
            background-color: cyan;
            color: crimson;
            margin: 10px 0;
            text-align: center;
            border: none;
        }
    </style>
</head>

<body>

    <input type="text" id="kod" disabled>

    <button onClick="koduret()">Değiştir</button>

    <script type="text/javascript">


        function koduret() {

            var kodlar = "", kod = document.getElementById("kod");

            kod.value = "";

            for (let i = 1; i <= 6; i++) {

                if (Math.round(Math.random()) == 0) {
                    kodlar += String.fromCharCode(65 + 25 * Math.random());
                } else {
                    kodlar += String.fromCharCode(48 + 9 * Math.random());
                }
            }
            kod.value = kodlar;
        }

    </script>
</body>

</html>
