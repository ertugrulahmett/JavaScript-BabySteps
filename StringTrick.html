<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style type="text/css">

    </style>
</head>

<body>

    <script type="text/javascript">

        var car = {
            name: "Chevrolet",
            model: "Camaro",
            color: "Red",
            start: function () {
                return `${this.name} ${this.model} Started!`;
            },
            drive: function () {
                return `${this.name} ${this.model} Driving!`;
            },
            brake: function () {
                return `${this.name} ${this.model} Braked!`;
            },
            stop: function () {
                return `${this.name} ${this.model} Stopped!`;
            }
        };

        document.write(car.start());

    </script>

</body>

</html>
